services:
  - type: web
    name: edu-party-mayhem
    runtime: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn backend.app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: edu-party-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true

databases:
  - name: edu-party-db
    databaseName: eduparty
    user: edupartyuser
